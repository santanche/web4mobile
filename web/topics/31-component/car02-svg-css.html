<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Car - SVG + CSS</title>

  <style type="text/css">
    .tyre {
      fill: #1a1a1a;
    }
    .rim {
      fill: #cccccc;
    }
    .frame {
      fill: #6c5353;
      stroke: #000000;
      stroke-width: 1px;
    }
    .nameStyle {
      fill: white;
      font-size: 28px;
      font-family: Arial;
    }
  </style>
</head>

<body>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
     width="181" height="130">
     
  <circle class="tyre" cx="44" cy="90" r="40" />
  <circle class="rim" cx="44" cy="90" r="20" />
  
  <circle class="tyre" cx="140" cy="102" r="28" />
  <circle class="rim" cx="140" cy="102" r="14" />
  
  <path class="frame"
        d="M 180.322,82.637687 172.30769,42.566127 0.50088787,1.4927774 1.5026779,82.637677 c -2.50447,-82.14667965 178.8193221,1e-5 178.8193221,1e-5 z" />

  <text class="nameStyle" x="9" y="30"
        transform="rotate(10)">
    ..carSaur
  </text>

</svg>

</body>

</html>
