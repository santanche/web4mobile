<!DOCTYPE html>
<html>

<meta charset="ISO-8859-1">
<title>52. App 02 (for Chrome)</title>
  
<link rel="stylesheet" media="screen" href="css/app-layout.css" />

<script type="text/javascript">
   function aplicaTemplate()
   {
      var tmpl = document.querySelector("#imageSet");
      var theMain = document.querySelector(".main");
      theMain.appendChild(tmpl.content.cloneNode());;
   }
</script>

</head>

<body onload="aplicaTemplate()">

<template id="imageSet">
  <style scoped>
    .center {
      left: 120px;
      right: 0px;

      flex: 8;
      -webkit-flex: 8;
    
      display: flex;
      display: -webkit-flex;
    
      flex-flow: row wrap;
      -webkit-flex-flow: row;
    }
    
    .center figure {
      align-self: center;
      -webkit-align-self: center;
    
      box-sizing: border-box;
      -moz-box-sizing: border-box;
    
      border-style: solid;
      border-width: 1px;
    }
    
    .center figure img {
      width: 100%;
    }
  </style>

  <section class="center">
     <figure id="f1"><img src="images/pachycephalosaurus.png"/></figure>
     <figure id="f2"><img src="images/parasaurolophus.png"/></figure>

  </section>
</template>
